<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
  rel="stylesheet"
/>
<link rel="stylesheet" href="/static/content/css/style.css">
<!-- MDB -->

</head>
<body>
    
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <h1>Đăng Nhập Tài Khoản Thư Viện </h1>
              <form id="login_form" action="/home/Login/" method="post">
                {% csrf_token %}
      		
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input   class="form-control form-control-lg"
                    placeholder="Nhập tên đăng nhập" type="text" name="username" maxlength="50" required id="id_username" />
                  <label class="form-label" for="form3Example3">Tài Khoản</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" class="form-control form-control-lg"
                    placeholder="Nhập mật khẩu" name="password" maxlength="50" required id="id_password" />
                  <label class="form-label" for="form3Example4">Mật Khẩu</label>
                </div>
      
               
      
                <div class="text-center text-lg-start mt-4 pt-2">
                <input  class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" type="submit" name="dangki" value="Đăng Nhập">
                  <p class="small fw-bold mt-2 pt-1 mb-0">Bạn chưa có tài khoản? <a href="{% url 'registerUser' %}"
                      class="link-danger">Đăng kí</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        <div
          class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
          <!-- Copyright -->
          <div class="text-white mb-3 mb-md-0">
          
          </div>
         
          <div>
            <a href="#!" class="text-white me-4">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#!" class="text-white me-4">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#!" class="text-white me-4">
              <i class="fab fa-google"></i>
            </a>
            <a href="#!" class="text-white">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
          <!-- Right -->
        </div>
      </section>
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"
></script>
</body>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
               
<script>
    $("#login_form").submit(function (e) {
        // preventing from page reload and default actions
        e.preventDefault(); 
        var username = $("#id_username").val();
        var password = $("#id_password").val();
        $.ajax({
            type: 'POST',
            url: "{% url 'loginUser' %}",
            data: {
                'username':username,
                'password': password,
                csrfmiddlewaretoken : $('input[name = csrfmiddlewaretoken]').val(),
            },
            success: function (response) {
                // on successfull creating object
                if(!response["valid"]){
                        alert("Sai tên đăng nhập hoặc mật khẩu");
                // 1. clear the form.
                
                // display the newly friend to table.
                }
                else{
                    window.location.href= "{% url 'mainlib' %}";
                }
   
                
            },
            error: function (response) {
                // alert the error if any error occured
                alert(response["responseJSON"]["error"]);
            }
        })
    })
</script>

</html>
